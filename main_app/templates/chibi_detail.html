{% extends 'base.html' %} 
{% block title %}{{onechibi.name}}{% endblock %}
{% block content %}
<div class="detail__img">
    <img src="{{onechibi.img}}" alt="{{onechibi.name}}" />
</div>
<div class="detail__name">
    {% if onechibi.verified_chibi %}
    <div class="icon-text">
        <span class="icon has-text-info">
            <i class="fas fa-check-circle"></i>
        </span>
        <span>Verified</span>
    </div>
    {% endif %}
    <h1 class="title">{{onechibi.name}}</h1>
</div>
<div class="detail__container">
    <div class="buttons">
        <a href="{% url 'chibi_update' onechibi.pk %}" class="button is-info">
            <span class="icon">
                <i class="fas fa-edit"></i>
            </span>
        </a>
        <a href="{% url 'chibi_delete' onechibi.pk %}" class="button is-danger">
            <span class="icon">
                <i class="fas fa-trash-alt"></i>
            </span>
        </a>
    </div>
    <div class="detail__about">
        <h4 class="title is-4">About</h4>
        <p>{{onechibi.bio}}</p>
    </div>
</div>

{% endblock %}
